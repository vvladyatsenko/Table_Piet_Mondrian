<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Table Piet Mondrian</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <table>
      <tr>
        <td class="col-1" colspan="2"></td>
        <td class="col-2" colspan="2"></td>
        <td class="col-3" colspan="2"></td>
        <td class="col-4" rowspan="4"></td>
      </tr>
      <tr>
        <td class="col-5"></td>
        <td class="col-6" colspan="3" rowspan="2"></td>
        <td class="col-7" colspan="2"></td>
      </tr>
      <tr>
        <td class="col-8" rowspan="2"></td>
        <td class="col-9"></td>
        <td class="col-10"></td>
      </tr>
      <tr>
        <td class="col-11" rowspan="2" colspan="2"></td>
        <td class="col-12"></td>
        <td class="col-13" colspan="2"></td>
      </tr>
      <tr>
        <td class="col-14" rowspan="3"></td>
        <td class="col-15"></td>
        <td class="col-16" rowspan="2" colspan="2"></td>
        <td class="col-17" rowspan="3"></td>
      </tr>
      <tr>
        <td class="col-18" rowspan="2" colspan="2"></td>
        <td class="col-19"></td>
      </tr>
      <tr>
        <td class="col-20" colspan="3"></td>
      </tr>
    </table>
  </body>
</html>
