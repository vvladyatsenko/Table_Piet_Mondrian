<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Table Piet Mondrian</title>
    <link rel="stylesheet" href="./style/style.css">
  </head>
  <body>
    <table>
      <tr class="tr-1">
        <td class="col-1" colspan="2">1</td>
        <td class="col-2" colspan="2">2</td>
        <td class="col-3" colspan="2">3</td>
        <td class="col-4" rowspan="4">4</td>
      </tr>
      <tr class="tr-2">
        <td class="col-5">8</td>
        <td class="col-6" colspan="3" rowspan="2">9</td>
        <td class="col-7" colspan="2">10</td>
      </tr>
      <tr class="tr-3">
        <td class="col-8" rowspan="2">15</td>
        <td class="col-9">16</td>
        <td class="col-10">17</td>
      </tr>
      <tr class="tr-4">
        <td class="col-11" rowspan="2" colspan="2">22</td>
        <td class="col-12">23</td>
        <td class="col-13" colspan="2">24</td>
      </tr>
      <tr class="tr-5">
        <td class="col-14" rowspan="3">29</td>
        <td class="col-15">30</td>
        <td class="col-16" rowspan="2" colspan="2">31</td>
        <td class="col-17" rowspan="3">35</td>
      </tr>
      <tr class="tr-6">
        <td class="col-18" rowspan="2" colspan="2">36</td>
        <td class="col-19">37</td>
      </tr>
      <tr class="tr-7">
        <td class="col-20" colspan="3">43</td>
      </tr>
    </table>
  </body>
</html>
